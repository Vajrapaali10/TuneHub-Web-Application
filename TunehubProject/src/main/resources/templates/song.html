<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Songs</title>
<link rel="stylesheet" href="song.css">
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
</head>
<body>

	<main>
		<form id="songForm" action="addsongs" method="post" class="song-form">
			<h1>Add Song</h1>
			<div class="form-group">
				<label for="name">Song Name:</label> <input type="text" id="name"
					name="name" required /> <span class="feedback" id="nameFeedback"></span>
			</div>
			<div class="form-group">
				<label for="artist">Song Artist:</label> <input type="text"
					id="artist" name="artist" required /> <span class="feedback"
					id="artistFeedback"></span>
			</div>
			<div class="form-group">
				<label for="genre">Song Genre:</label> <input type="text" id="genre"
					name="genre" required /> <span class="feedback" id="genreFeedback"></span>
			</div>
			<div class="form-group">
				<label for="link">Song Link:</label> <input type="text" id="link"
					name="link" required /> <span class="feedback" id="linkFeedback"></span>
			</div>
			<div class="form-buttons">
				<input type="submit" value="Add Song" class="submit-button">
			</div>
		</form>
	</main>


</body>
</html>
