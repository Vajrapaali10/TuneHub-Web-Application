<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CUSTOMER HOME</title>
<link rel="stylesheet" href="customerhome.css"> 
</head>
<body>

<div th:unless="${ispremium}" class="non-premium">
    <form action="pay">
    <h3> "Unlock a world of endless tunes with our premium music subscription-enjoy listening"</h3>
        <input type="submit" value="GET PREMIUM">
        <br>
        <br>
        <br>
        <br>
    </form>
    <form action="logout">
        <input type="submit" value="LOGOUT">
    </form>
</div>
<div th:if="${ispremium}" class="premium">
    <div class="table-heading">
        <p>Enjoy the Musics!!!</p>
        <p>Here are some of the songs available for you to enjoy!</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Play</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s:${songs}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.artist}"></td>
                <td th:text="${s.genre}"></td>
                <td>
                    <audio controls>
                        <source th:src="${s.link}">
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<br>
</body>
</html>
